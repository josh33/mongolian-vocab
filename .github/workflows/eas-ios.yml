name: EAS iOS Build

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: eas-ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-preview:
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: EAS build (iOS preview)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p ios --profile preview --non-interactive  --no-wait

  ios-production:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Set iOS build number from GitHub run number
        run: |
          node -e "
            const fs=require('fs');
            const p='app.json';
            const j=JSON.parse(fs.readFileSync(p,'utf8'));
            j.expo.ios = j.expo.ios || {};
            j.expo.ios.buildNumber = String(process.env.GITHUB_RUN_NUMBER);
            fs.writeFileSync(p, JSON.stringify(j, null, 2));
          "

      - name: EAS build (iOS production)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p ios --profile production --non-interactive

      - name: Submit to TestFlight
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas submit -p ios --profile production --latest --non-interactive
