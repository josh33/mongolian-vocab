name: Publish OTA Update (Production)

on:
  workflow_dispatch:
    inputs:
      message:
        description: "OTA update message (e.g. 'Add Travel Pack')"
        required: true
        default: "Content update"

jobs:
  ota:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Publish OTA update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas update --channel production --message "${{ inputs.message }}"
            echo "OTA update published successfully."